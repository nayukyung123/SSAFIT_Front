<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Display</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Display</h1>
    <ul>
      <li>요소의 display 속성을 제어하는 유틸리티</li>
      <li>
        <a href="https://getbootstrap.com/docs/5.3/utilities/display/">bootstrap display docs</a>
      </li>
    </ul>

    <h2>Examples</h2>

    <h3>1. Basic display utilities</h3>
    <div class="d-inline p-2 text-bg-primary">d-inline</div>
    <div class="d-inline p-2 text-bg-dark">d-inline</div>
    <br />
    <div class="d-block p-2 text-bg-primary">d-block</div>
    <div class="d-block p-2 text-bg-dark">d-block</div>

    <h3>2. Hide elements</h3>
    <div class="d-none">d-none (숨겨짐)</div>
    <div class="d-inline">보입니다</div>

    <h3>3. Responsive Display</h3>
    <!-- breakpoint 관련은 이후 grid system 설명하면서 같이...! -->
    <div class="d-none d-sm-block d-md-none p-2 text-bg-success">sm에서만 보입니다</div>
    <div class="d-none d-md-block d-lg-none p-2 text-bg-warning">md에서만 보입니다</div>
    <div class="d-none d-lg-block p-2 text-bg-info">lg 이상에서 보입니다</div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
