<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Spacing</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .d-flex > span {
        width: 8rem;
        height: 8rem;
        margin: 2rem auto;
      }

    </style>
  </head>
  <body>
    <h1>Spacing</h1>
    <ul>
      <li>
        <a href="https://getbootstrap.com/docs/5.1/utilities/spacing/">bootstrap spacing docs</a>
      </li>
    </ul>

    <img src="../assets/img/spacing.png" alt="spacing-png" width="80%;" />

    <!-- Margin 예시 -->
    <div class="container mt-5">
      <h2>Margin 예시</h2>
      <div class="bg-light border">
        <div class="bg-success text-white m-2">m-2 클래스 적용</div>
        <div class="bg-success text-white mt-3">mt-3 클래스 적용</div>
        <div class="bg-success text-white mb-4">mb-4 클래스 적용</div>
        <div class="bg-success text-white mx-auto" style="width: 200px">mx-auto 클래스 적용</div>
      </div>
    </div>

    <!-- Padding 예시 -->
    <div class="container mt-5">
      <h2>Padding 예시</h2>
      <div class="bg-light">
        <div class="bg-primary text-white p-2">p-2 클래스 적용</div>
        <div class="bg-primary text-white px-4">px-4 클래스 적용</div>
        <div class="bg-primary text-white py-5">py-5 클래스 적용</div>
      </div>
    </div>

    <!-- Gap 예시 -->
    <div class="container mt-5 mb-5">
      <h2>Gap 예시</h2>
      <div class="d-flex gap-3">
        <div class="bg-warning p-3">Item 1</div>
        <div class="bg-warning p-3">Item 2</div>
        <div class="bg-warning p-3">Item 3</div>
      </div>
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
