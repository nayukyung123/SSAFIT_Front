<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Input Types</title>
    <!-- bootstrap cdn css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">Input Types</h1>
        <form>
            <div class="mb-3">
                <label for="typeText" class="form-label">Text</label>
                <input type="text" class="form-control" id="typeText" placeholder="Text input">
            </div>
            <div class="mb-3">
                <label for="typeNumber" class="form-label">Number</label>
                <input type="number" class="form-control" id="typeNumber" placeholder="Number input">
            </div>
            <div class="mb-3">
                <label for="typeDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="typeDate">
            </div>
            <div class="mb-3">
                <label for="typeFile" class="form-label">File</label>
                <input type="file" class="form-control" id="typeFile">
            </div>
            <div class="mb-3">
                <label for="typePassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="typePassword" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="typeColor" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color" id="typeColor" value="#563d7c"
                    title="Choose your color">
            </div>
        </form>
    </div>
    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
