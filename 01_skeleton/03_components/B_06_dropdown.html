<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Dropdown</title>
   <!-- bootstrap cdn css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style></style>
</head>
<body>
  <h1>Dropdown</h1>
  <ul>
    <li>드랍다운 메뉴를 사용할 수 있다.</li>
    <li>
      <a href="https://getbootstrap.com/docs/5.1/components/dropdowns/">bootstrap dropdowns docs</a>
    </li>
  </ul>

  <h2>Examples</h2>
  <div class="d-flex">
    <div class="me-auto">
      <h3>Single button</h3>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          오늘의 메뉴
        </button>
        <!-- <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          모레의 메뉴
        </a> -->
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">타코</a></li>
          <li><a class="dropdown-item" href="#">브리또</a></li>
          <li><a class="dropdown-item" href="#">케밥</a></li>
          <li><a class="dropdown-item" href="#">엔칠라다</a></li>
        </ul>
      </div>
    </div>

    <div class="me-auto">
      <h3>with &lt;a&gt; elements</h3>
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
           내일의 메뉴
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">일식</a></li>
          <li><a class="dropdown-item" href="#">이탈리안</a></li>
          <li><a class="dropdown-item" href="#">한식</a></li>
          <li><a class="dropdown-item" href="#">중식</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- bootstrap cdn js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
