<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
   <!-- bootstrap cdn css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style></style>
</head>
<body>
  <h1>Carousel</h1>
  <ul>
    <li>회전 목마와 같이 이미지 또는 텍스트가 순환하는 슬라이드 쇼 구성</li>
    <li>
      <a href="https://getbootstrap.com/docs/5.1/components/carousel/">bootstrap carousel docs</a>
    </li>
  </ul>
  
  <h2>Slide Only</h2>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-item">
          <img src="../assets/img/delilah.png" class="d-block w-50" alt="delilah">
        </div>
        <img src="../assets/img/dixon.png" class="d-block w-50" alt="dixon">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/dixon_delilah.png" class="d-block w-50" alt="dixon_delilah">
      </div>
    </div>
  </div>


  <h2>With controls</h2>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item ">
        <img src="../assets/img/dixon.png" class="d-block w-50" alt="dixon">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/delilah.png" class="d-block w-50" alt="delilah">
      </div>
      <div class="carousel-item active">
        <img src="../assets/img/dixon_delilah.png" class="d-block w-50" alt="dixon_delilah">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- bootstrap cdn js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
